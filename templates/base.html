<!DOCTYPE html>
{% load static %}
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">

    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'base_style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-expand-custom py-0 px-0">
        <a class="navbar-brand" href="#"><img src="{% static 'logo_kari.png' %}" alt="" style = 'max-height: 100px;'></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'top:top' %}">Home <span class="sr-only">(current)</span></a>
		<a class="nav-item nav-link disabled" href="{% url 'lives_index' %}">Live</a>
                <a class="nav-item nav-link" href="#">Music</a>
                <a class="nav-item nav-link" href="{% url 'posts:index' %}">Posts</a>
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <!--<a class="nav-item nav-link" href="{% url 'admin:index' %}">管理者用</a>  管理者サイトの名前は、デフォルトで'admin:index'になっている -->
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    {% block extra_contents %}{% endblock %}
</body>
</html>
